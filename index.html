<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travesty!</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="data:;base64,=">
    <script type=module src="src/index.js"></script>
  </head>

  <body>
    <h2>Travesty - a Quasi-sense Generator</h2>
    <div id="travesty-ui">
      <div id="inputarea">
        <textarea id="inputtext" name="inputtext" placeholder="input text goes here" rows="8" cols="80"></textarea>
        <br />
        <br />
        <span class="user-input">
        <button id="decrement" title="decrement level and transform">&larr;</button>
        <label for="level" class="level-txt">level: <input id="level" type="text"/> </label>
        <button id="increment" title="increment level and transform">&rarr;</button>
        <div class="wand-container">
        <img src="./images/18388.jpg" class="wand" id="wand"/>
        <p>Click the wand to transform the text!</p>
        </div>
        </span>
        <!--button id="transform" title="transform input text to output text">transform</button-->
        <br />
        <br />
        <textarea id="outputtext" name="outputtext" rows="8" cols="80" editable="false"></textarea>
      </div>
    </div>
    <footer><a href="https://www.freepik.com/free-vector/magic-wand-realistic-background_4320663.htm#query=magic%20wand&position=40&from_view=keyword&track=ais">Image by macrovector</a> on Freepik</footer>
  </body>
</html>
